name: Build and Push Docker Image

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username Makocho1 --password ${{ secrets.DOCKER_HUB_TOKEN }} ghcr.in
          docker build . --tag ghcr.io/Makocho1/LibraryAPI:latest
          docker push ghcr.io/Makocho1/LibraryAPI:latest